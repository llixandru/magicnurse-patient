<div class="oj-hybrid-applayout-page">
    <div class="oj-applayout-fixed-top">
        <!--
       ** Oracle JET V11.1.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
        <header role="banner" class="oj-hybrid-applayout-header">
            <oj-module config="[[headerConfig]]"></oj-module>
        </header>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">
                <div class="mn-medicine-list">
                    <h2><span class="mn-medical-report"></span> Your information</h2>
                    <oj-input-text label-hint="Social Security Number" value=[[ssn]] disabled></oj-input-text>
                    <oj-input-text label-hint="First Name" value=[[firstName]]></oj-input-text>
                    <oj-input-text label-hint="Last Name" value=[[lastName]]></oj-input-text>
                    <oj-input-text label-hint="Address" value="[[address]]"></oj-input-text>
                    <oj-input-text label-hint="Age" value=[[age]]></oj-input-text>
                    <oj-input-text label-hint="Care Type" value=[[careType]]></oj-input-text>
                    <oj-input-text label-hint="Emergency Contact Name" value=[[emergencyContactName]]></oj-input-text>
                    <oj-input-text label-hint="Emergency Contact Number" value=[[emergencyContactNo]]></oj-input-text>
                    <oj-input-text label-hint="Emergency Contact Relationship" value=[[emergencyContactRel]]></oj-input-text>
                    <div class="oj-flex oj-sm-justify-content-center" style="margin-top: 50px;">
                        <oj-button id='update' class='mn-button-blue' chroming='solid' on-oj-action=[[update]]>
                            <span style="color: white; font-size: 20px;">Update
                        </span>
                        </oj-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
