<div class="oj-hybrid-applayout-page mn-login-bg">
    <div class="oj-applayout-fixed-top" style="display: none;">
        <!--
       ** Oracle JET V11.1.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
        <header role="banner" class="oj-hybrid-applayout-header">
            <oj-module config="[[headerConfig]]"></oj-module>
        </header>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">
                <div class="oj-flex oj-sm-12 mn-login-title oj-sm-justify-content-center">
                    <h2 style="color: black;">Magic Nurse</h2>
                </div>
                <div class="oj-sm-12 mn-login-form">
                    <div class="mn-username">
                        <oj-input-text id="username" value="john.doe@gmail.com" label-hint="Username">
                        </oj-input-text>
                    </div>
                    <div class="mn-password">
                        <oj-input-password id="password" value="passW0rd!" label-hint="Password">
                        </oj-input-password>
                    </div>
                    <div class="oj-flex mn-login-button oj-sm-justify-content-center">
                        <oj-button id='login' on-oj-action='[[login]]' class='mn-button-blue' chroming='solid'>
                            <span style="color: white; font-size: 20px;">Login
                            </span>
                        </oj-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
